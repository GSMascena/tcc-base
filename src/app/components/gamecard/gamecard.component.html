<div class="gamecard_container">

    </div>
    <div class="gamecard-conteudo_container">
        <div class="gamecard-titulo_container">
            <h2>{{gameCardTitulo}}</h2>
        </div>
        <div class="gamecard-descricao_container">
            <p>{{gameCardDescricao}}</p>
        </div>
    </div>
</div>
