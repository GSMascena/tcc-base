<artigo artigoImagem="../../../assets/Banner-pcds (1).jpg" artigoDescImage="Imagem criada com base em representaçãoes da internet." artigoTitulo="O que é a acessibilidade digital nos Games?" artigoDescricao="A acessibilidade digital nos games refere-se à prática de tornar os jogos eletrônicos mais acessíveis e inclusivos para pessoas com diferentes tipos de necessidades, incluindo aquelas com deficiências físicas, sensoriais, cognitivas ou outras limitações. O objetivo é permitir que todos possam desfrutar dos jogos, independentemente de suas habilidades ou condições de saúde."></artigo>
<artigo artigoImagem="../../../assets/games.jpg" artigoDescImage="Montagem com imagens retiradas do site Sony/Playstation." artigoTitulo="A importancia da acessibilidade nos Games" artigoDescricao="A acessibilidade nos games vem para trazer a inclusão para todos que almejam se divertir sem perder a comodidade, para tornar mais acessiveis os jogos com o uso de softwares de assistencia de mira, audio legendas, etc. As pessoas com deficiencias fisicas, aditivas, visual e tambem intelectual desejam ter o mesmo acesso como todo mundo é necessario que as empresas de jogos atendam todas exigencias dos seus consumidores."></artigo>
<artigo artigoImagem="../../../assets/Bertie the brain.jpg" artigoDescImage="Foto do comediante Danny Kaye em pé à frente de Bertie The Brain na exposição nacional canadense em 1950 (Divulgação)" artigoTitulo="Primeiro jogo a ter acessibilidade" artigoDescricao="É dificil pensar qual foi o primeiro jogo, pois há mais de 45 mil titulos de todos os tipos de jogos e plataformas, mas, quem poderia imaginar que o primeiro ter acessibilidade foi o classico &quot;jogo da velha&quot; constituido por um computador chamado Bertie The Brain. Pode parecer algo simples mas é algo que revolucionou no fator de inclusividade, o que torna esse jogo inclusivo é o jogador ter acesso a diferentes niveis de dificuldade, com o uso desse recurso tornava as partidas mais abertas a diversos públicos."></artigo>
