<artigo artigoImagem="../../../assets/XboxAdaptive.jpg" artigoDescImage="Imagem retirada do site da Microsoft/Xbox." artigoTitulo="Hardwares e Softwares para acessibilidade." artigoDescricao="Para as pessoas que não tem limitação fisica ou mental, é facil usar controles convencionais,apertar os botões facilmente, conseguir mexer normalmente no menu do jogo. Mas quem possui limitações acaba se tornando algo muito dificil, para a solução desses problemas houve a necessidade de criar ferramentas de softwares e Hardwares para acessibilidade." artigoDescricao1="Entre muitas ferramentas existentes, separamos algumas de software e hardware que são muito utilizadas no mercado e pela comunidade. Confira abaixo."></artigo>
<artigo artigoImagem="" artigoDescImage="Imagem retirada" artigoTitulo="Joystick." artigoDescricao="O Joystick é um dos hardwares que ajudou as pessoas com deficiencia motora a utilizar os computadores e consoles de maneira mais facil, embora já existisse antes nos helicopteros, planadores e nas cadeiras motorizadas. Teve a sua maior utilização no mundo dos jogos, um exemplo disso é o nosso queridissimo Joystick Atari, que foi um dos primeiros joysticks digitais composto por um simples botão de disparo e uma haste." artigoDescricao1="Conforme evolução tivemos novos consoles, novas tecnologias o Joystick teve sua evolução ele adquiriu um novos botões, gatilhos, visual e etc. A nova geração de consoles tambem pensou na comunidade e resolveu fabricar controles que atendesse a vontade do publico.  "></artigo>
<artigo artigoImagem="" artigoDescImage="" artigoTitulo="QuadStick." artigoDescricao="O QuadStick tem mesmo proposito que o Joystick embora não seja operado pelas mãos e sim pela boca e pela voz da pessoa que estiver utilizando. O aparelho tem a sua orientação por quatro sensores de sopro e sucção, um sensor de posição labial e um interruptor, conectados a um proceessador que transforma as entradas do sensor em sinais conduzidos por USB ou Bluetooth para os diversos consoles e computadores." artigoDescricao1="Atualmente muitas pessoas com dificuldade motora estão ingressando na carreira de streamer utilizando esta ferramenta. "></artigo>
<artigo artigoImagem="" artigoDescImage="" artigoTitulo="Controles adapatveis." artigoDescricao="Nos dias atuais as grandes empresas como a Playstation, Xbox e Nintendo revolucionaram em questão da acessibilidade para o seus consoles com os novos controles adaptaveis, onde são totalmente personalizaveis e com entradas para dispositivos externos, como switches, botões e joysticks." artigoDescricao1="A primeira dessas empresas a lnaçar este produto foi a Xbox na seguinte data dia 20 de Abril de 2021, já a Playstation será lançado na data do dia 6 de Dezembro de 2023, mas já se encotra na pré-venda, enquanto isso a Nintendo ainda esta projetando o seu controle, mas promete ter as mesmas funcionalidades de seus concorrentes."></artigo>
